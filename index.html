
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pavotes.now | Catálogo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0d1b2a, #000);
      color: white;
      text-align: center;
    }
    header {
      padding: 30px 0;
      background: linear-gradient(to right, #1f4068, #1b1b2f);
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .producto {
      background: #1b263b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .producto img {
      width: 100%;
      max-height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .producto h2 {
      margin: 10px 0 5px;
      font-size: 1.2rem;
      color: #FFD700;
    }
    .producto p {
      font-size: 1rem;
      color: #ddd;
    }
    .producto a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00c853;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .producto a:hover {
      background-color: #00a045;
    }
    .btn-contacto {
      margin: 40px auto;
      display: inline-block;
      background: #00acee;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn-contacto:hover {
      background: #0077b5;
    }
    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pavotes.now</h1>
    <p>¡Compra tus pavos de Fortnite al mejor precio!</p>
  </header>

  <section class="catalogo">
    <div class="producto">
      <img src="https://instagram.fscl6-1.fna.fbcdn.net/o1/v/t16/f1/m78/7CF0C396283A1D3465D9F1F607397AD0_media.jpg" alt="Pavos Fortnite">
      <h2>2800 Pavos</h2>
      <p>$5.500 CLP</p>
      <a href="https://mpago.la/176gALq" target="_blank">Pagar ahora</a>
    </div>
    <div class="producto">
      <img src="https://instagram.fscl6-1.fna.fbcdn.net/o1/v/t16/f1/m78/7CF0C396283A1D3465D9F1F607397AD0_media.jpg" alt="Pavos Fortnite">
      <h2>5000 Pavos</h2>
      <p>$9.700 CLP</p>
      <a href="https://mpago.la/1MMPYra" target="_blank">Pagar ahora</a>
    </div>
    <div class="producto">
      <img src="https://instagram.fscl6-1.fna.fbcdn.net/o1/v/t16/f1/m78/7CF0C396283A1D3465D9F1F607397AD0_media.jpg" alt="Pavos Fortnite">
      <h2>11200 Pavos</h2>
      <p>$15.900 CLP</p>
      <a href="https://mpago.la/1pA6UhQ" target="_blank">Pagar ahora</a>
    </div>
    <div class="producto">
      <img src="https://instagram.fscl6-1.fna.fbcdn.net/o1/v/t16/f1/m78/7CF0C396283A1D3465D9F1F607397AD0_media.jpg" alt="Pavos Fortnite">
      <h2>16300 Pavos</h2>
      <p>$21.000 CLP</p>
      <a href="https://mpago.la/1qdMdjn" target="_blank">Pagar ahora</a>
    </div>
  </section>

  <a class="btn-contacto" href="https://www.instagram.com/direct/t/17842047493213852/" target="_blank">
    Enviar mensaje por Instagram
  </a>

  <footer>
    <p>&copy; 2025 Pavotes.now – No afiliado a Epic Games</p>
  </footer>
</body>
</html>
